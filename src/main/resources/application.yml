spring:

  h2:
    console:
      enabled: true

  datasource:
    url: jdbc:h2:mem:instagramclone
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        globally_quoted_identifiers: true
    defer-datasource-initialization: true

sql:
  init:
    mode=always:

logging:
  level:
    com.project: DEBUG

